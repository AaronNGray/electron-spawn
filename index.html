<html>
<head>
  <title>Electron</title>
</head>
<body>
  <script>
  var ipc = require('ipc')
  var path = require('path')
  ipc.on('args', function (args) {
    var app = require(path.join(process.cwd(), args[2]))
    if (typeof app === 'function') app(args.slice(2))
  })
  </script>
</body>
</html>
